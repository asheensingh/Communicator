<!DOCTYPE HTML>
<html>
	<head>
		<title>bbd communicator</title>
		<link rel="stylesheet" href="style/bootstrap.css" media="screen">
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/cordova-2.9.0.js"></script>		
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>			
		<script type="text/javascript" charset="utf-8" src="js/GCMPlugin.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/CORDOVA_GCM_script.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/message_model.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/databaseModel.js"></script>		
		<script type="text/javascript" charset="utf-8" src="js/display_messages.js"></script>		
	</head>
	<body>		

		<h2>Birthday Messages</h2>			

		<div class="alert alert-warning" id = "no_messages" style="display:none;">	                
	                <p><strong>No birthday messages.</strong></p>
        </div>

		<div class="alert alert-success" id = "notification" style="display:none;">	                
	                <p><strong>Messages(s) deleted.</strong></p>
        </div>

		 <div class="bs-example table-responsive">
              <table class="table table-striped table-bordered table-hover" id="birthday_table">
				<tbody>					
				</tbody>			  
			  </table>
		</div>
		<div id="message_div" style="display:none;" class="container">
			<div>
				<h3 id="subject"></h3>
				<p id="message"></p>
				<img id="image" alt="message image">				
			</div>				
		</div>	

		<div class="list-group" id="delete_option" style="display:none;">
	        <a href="#" class="list-group-item active">
	        	<p id="delete_one">Delete Selected Message</p>
	        	<hr>
	        	<p id="delete_all">Delete All Birthday Messages</p>
	        </a>	                	                
  		</div>  

	</body>
</html>
